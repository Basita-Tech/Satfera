name: Satfera Backend Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22.20.0"

      - name: Install & Build Backend
        run: |
          cd backend
          npm install
          npm run build

      - name: Install rsync
        run: sudo apt-get install -y rsync

      - name: Deploy to VPS using rsync + SSH
        run: |
          echo "ğŸš€ Syncing backend files to VPS..."
          rsync -avz --delete \
            -e "ssh -p ${{ secrets.PORT }}" \
            ./backend/ \
            ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/home/${{ secrets.USERNAME }}/basita/Satfera/backend/

          echo "âš™ï¸ Running install/build & restarting PM2 on server..."
          ssh -p ${{ secrets.PORT }} ${{ secrets.USERNAME }}@${{ secrets.HOST }} "
            cd basita/Satfera/backend &&
            npm install &&
            npm run build &&
            pm2 reload Satfera || pm2 start npm --name Satfera -- start
          "

      - name: Notify Deployment Success
        if: success()
        run: echo "ğŸš€ Deployment to production was successful!"

      - name: Notify Deployment Failure
        if: failure()
        run: echo "âŒ Deployment to production failed."
