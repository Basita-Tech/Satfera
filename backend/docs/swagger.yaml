openapi: 3.0.3
info:
  title: Satfera API
  version: 1.0.0
  description: API Documentation for Satfera Backend (Matrimony Platform)
servers:
  - url: http://localhost:8000
    description: Local server

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    cookieAuth:
      type: apiKey
      in: cookie
      name: token
  schemas:
    StandardResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        data:
          nullable: true
    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
    LoginRequest:
      type: object
      properties:
        email:
          type: string
        phoneNumber:
          type: string
        password:
          type: string
      required: [password]
    SignupRequest:
      type: object
      properties:
        for_Profile:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
        phoneNumber:
          type: string
        password:
          type: string
        gender:
          type: string
    OTPRequest:
      type: object
      properties:
        email:
          type: string
        type:
          type: string
          description: "signup|forgot-password"
        otp:
          type: string
          description: "Required for verify endpoints"
    Notification:
      type: object
      properties:
        _id:
          type: string
        type:
          type: string
        title:
          type: string
        message:
          type: string
        isRead:
          type: boolean
        createdAt:
          type: string
          format: date-time
    Pagination:
      type: object
      properties:
        page:
          type: integer
        limit:
          type: integer
        total:
          type: integer
        hasMore:
          type: boolean
    ChangePasswordRequest:
      type: object
      properties:
        newPassword:
          type: string
        confirmPassword:
          type: string
      required: [newPassword, confirmPassword]
    ListingProfile:
      type: object
      description: Search listing profile schema
      properties:
        userId:
          type: string
        displayName:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        age:
          type: integer
        height:
          type: integer
        religion:
          type: string
        caste:
          type: string
        city:
          type: string
        profession:
          type: string
        photos:
          type: array
          items:
            type: string
            format: uri
    SearchResponse:
      type: object
      properties:
        listings:
          type: array
          items:
            $ref: "#/components/schemas/ListingProfile"
        pagination:
          $ref: "#/components/schemas/Pagination"
    BlockedUser:
      type: object
      properties:
        name:
          type: string
        customId:
          type: string
    BlockedListResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          type: array
          items:
            $ref: "#/components/schemas/BlockedUser"
    ProfileViewsResponse:
      type: object
      properties:
        success:
          type: boolean
        profileViewCount:
          type: integer
        data:
          type: array
          items:
            $ref: "#/components/schemas/ListingProfile"
        pagination:
          $ref: "#/components/schemas/Pagination"
    AccountStatusResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          type: object
          properties:
            isActive:
              type: boolean
            isDeleted:
              type: boolean
            deactivatedAt:
              type: string
              format: date-time
              nullable: true
            deactivationReason:
              type: string
              nullable: true
            canChangeStatus:
              type: boolean
            cooldownHoursRemaining:
              type: integer
              nullable: true
    NotificationSettings:
      type: object
      properties:
        emailNotifications:
          type: boolean
        pushNotifications:
          type: boolean
        smsNotifications:
          type: boolean
    NotificationSettingsResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          $ref: "#/components/schemas/NotificationSettings"
    DeleteAccountRequest:
      type: object
      properties:
        reason:
          type: string
          minLength: 10
          maxLength: 500
      required: [reason]
    AccessDeniedResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: strings

paths:
  /health:
    get:
      summary: Health check
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"

  /:
    get:
      summary: Root
      description: API root with basic info
      responses:
        "200":
          description: Root response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  version:
                    type: string

  /api/v1/admin/queue-stats:
    get:
      summary: Get queue statistics (admin)
      responses:
        "200":
          description: Queue stats
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"

  /api/v1/auth/login:
    post:
      summary: Login with email or phone
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
      responses:
        "200":
          description: Login success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
        "400":
          $ref: "#/components/schemas/ErrorResponse"
        "401":
          $ref: "#/components/schemas/ErrorResponse"

  /api/v1/auth/signup:
    post:
      summary: Create a new user account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignupRequest"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
        "400":
          $ref: "#/components/schemas/ErrorResponse"

  /api/v1/auth/google/start:
    get:
      summary: Start Google OAuth flow
      responses:
        "302":
          description: Redirect to Google

  /api/v1/auth/google/callback:
    get:
      summary: Google OAuth callback
      responses:
        "200":
          description: Redirect to frontend with token or error

  /api/v1/auth/forgot-password:
    post:
      summary: Request forgot password OTP
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
      responses:
        "200":
          description: OTP sent

  /api/v1/auth/reset-password/{token}:
    post:
      summary: Reset password using token
      parameters:
        - name: token
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                newPassword:
                  type: string
      responses:
        "200":
          description: Password reset

  /api/v1/auth/send-email-otp:
    post:
      summary: Send OTP to email
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/OTPRequest"
      responses:
        "201":
          description: OTP sent

  /api/v1/auth/verify-email-otp:
    post:
      summary: Verify email OTP
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/OTPRequest"
      responses:
        "200":
          description: Verified

  /api/v1/auth/send-sms-otp:
    post:
      summary: Send SMS OTP
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                phoneNumber:
                  type: string
      responses:
        "201":
          description: OTP sent

  /api/v1/auth/verify-sms-otp:
    post:
      summary: Verify SMS OTP
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                phoneNumber:
                  type: string
                otp:
                  type: string
      responses:
        "200":
          description: Verified

  /api/v1/auth/logout:
    post:
      summary: Logout and invalidate session
      description: |
        Logs out the user by:
        1. Invalidating the session in the database (sets isActive=false)
        2. Clearing HTTP-only authentication cookies (token, csrf_token)

        This ensures the session cannot be reused even if someone obtains the cookie.
        The endpoint handles both valid and expired tokens gracefully.
      tags:
        - Authentication
      responses:
        "200":
          description: Successfully logged out
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Logged out successfully"
              examples:
                success:
                  value:
                    success: true
                    message: "Logged out successfully"
        "500":
          description: Server error during logout
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                error:
                  value:
                    success: false
                    message: "Logout failed"

  /api/v1/user/profile:
    get:
      summary: Get authenticated user's dashboard/profile
      security:
        - bearerAuth: []
        - cookieAuth: []
      responses:
        "200":
          description: User dashboard
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
        "401":
          $ref: "#/components/schemas/ErrorResponse"

  /api/v1/user/notifications:
    get:
      summary: Get all notifications for authenticated user
      security:
        - bearerAuth: []
        - cookieAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
        - in: query
          name: limit
          schema:
            type: integer
      responses:
        "200":
          description: Notifications list
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/Notification"
                  pagination:
                    $ref: "#/components/schemas/Pagination"

  /api/v1/user/notifications/count:
    get:
      summary: Get unread notifications count
      security:
        - bearerAuth: []
        - cookieAuth: []
      responses:
        "200":
          description: Unread count

  /api/v1/user/notifications/{id}/read:
    patch:
      summary: Mark a notification as read
      security:
        - bearerAuth: []
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Marked as read

  /api/v1/user/notifications/mark-all-read:
    patch:
      summary: Mark all notifications as read
      security:
        - bearerAuth: []
        - cookieAuth: []
      responses:
        "200":
          description: All marked

  /api/v1/requests/all:
    get:
      summary: Get sent connection requests (authenticated)
      security:
        - bearerAuth: []
        - cookieAuth: []
      responses:
        "200":
          description: Sent requests

  /api/v1/requests/all/received:
    get:
      summary: Get received connection requests (authenticated)
      security:
        - bearerAuth: []
        - cookieAuth: []
      responses:
        "200":
          description: Received requests

  /api/v1/requests/send:
    post:
      summary: Send a connection request
      security:
        - bearerAuth: []
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                receiverId:
                  type: string
      responses:
        "201":
          description: Request created

  /api/v1/requests/accept:
    post:
      summary: Accept a connection request
      security:
        - bearerAuth: []
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                requestId:
                  type: string
      responses:
        "200":
          description: Accepted

  /api/v1/requests/reject:
    post:
      summary: Reject a connection request
      security:
        - bearerAuth: []
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                requestId:
                  type: string
      responses:
        "200":
          description: Rejected

  /api/v1/requests/approve:
    get:
      summary: Get approved/accepted connections
      security:
        - bearerAuth: []
        - cookieAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
        - in: query
          name: limit
          schema:
            type: integer
      responses:
        "200":
          description: Approved connections

  /api/v1/requests/withdraw:
    post:
      summary: Withdraw (delete) a connection
      security:
        - bearerAuth: []
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                connectionId:
                  type: string
      responses:
        "200":
          description: Withdrawn

  /api/v1/requests/accepted/reject:
    post:
      summary: Change accepted connection status to rejected (receiver only)
      description: |
        Allows the receiver of an accepted connection request to change the status back to rejected.
      security:
        - bearerAuth: []
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                requestId:
                  type: string
                  description: The connection request ID
              required: [requestId]
      responses:
        "200":
          description: Connection status successfully changed to rejected
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                    example: "Connection successfully changed to rejected."
                  data:
                    type: object
        "400":
          description: Bad request (missing requestId)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Unauthorized (authentication required)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: Forbidden (users are blocked or action not allowed)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Connection request not found or user is not authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/v1/requests/rejected/accept:
    post:
      summary: Change rejected connection status to accepted (receiver only)
      description: |
        Allows the receiver of a rejected connection request to change the status back to accepted.
      security:
        - bearerAuth: []
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                requestId:
                  type: string
                  description: The connection request ID
              required: [requestId]
      responses:
        "200":
          description: Connection status successfully changed to accepted
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                    example: "Connection successfully changed to accepted."
                  data:
                    type: object
        "400":
          description: Bad request (missing requestId)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Unauthorized (authentication required)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: Forbidden (users are blocked or action not allowed)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Connection request not found or user is not authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/v1/requests/favorites/add:
    post:
      summary: Add a profile to favorites
      security:
        - bearerAuth: []
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                profileId:
                  type: string
      responses:
        "200":
          description: Added to favorites

  /api/v1/requests/favorites/remove:
    post:
      summary: Remove a profile from favorites
      security:
        - bearerAuth: []
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                profileId:
                  type: string
      responses:
        "200":
          description: Removed from favorites

  /api/v1/test:
    post:
      summary: Test compute match score between two users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userId1:
                  type: string
                userId2:
                  type: string
      responses:
        "200":
          description: Match score

  /api/v1/matchings:
    post:
      summary: Find matchings for a given user id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: string
      responses:
        "200":
          description: Matchings list

  /api/v1/recommendations:
    get:
      summary: Get recommendations for authenticated user
      security:
        - bearerAuth: []
        - cookieAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
        - in: query
          name: limit
          schema:
            type: integer
      responses:
        "200":
          description: Recommendations

  /api/v1/matches:
    get:
      summary: Get matches for authenticated user
      security:
        - bearerAuth: []
        - cookieAuth: []
      parameters:
        - in: query
          name: userId
          schema:
            type: string
        - in: query
          name: page
          schema:
            type: integer
        - in: query
          name: limit
          schema:
            type: integer
      responses:
        "200":
          description: Matches

  /api/v1/profile/{candidateId}:
    get:
      summary: Get detailed profile of a candidate (authenticated)
      security:
        - bearerAuth: []
        - cookieAuth: []
      parameters:
        - name: candidateId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Profile details
        "404":
          description: Not found

  /api/v1/user-personal:
    post:
      summary: Create personal details for authenticated user
      security:
        - bearerAuth: []
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        "201":
          description: Created
    get:
      summary: Get personal details for authenticated user
      security:
        - bearerAuth: []
        - cookieAuth: []
      responses:
        "200":
          description: Personal details
    put:
      summary: Update personal details for authenticated user
      security:
        - bearerAuth: []
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        "200":
          description: Updated

  /api/v1/user-personal/family:
    post:
      summary: Add family details
      security:
        - bearerAuth: []
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        "201":
          description: Created
    get:
      summary: Get family details
      security:
        - bearerAuth: []
        - cookieAuth: []
      responses:
        "200":
          description: Family details
    put:
      summary: Update family details
      security:
        - bearerAuth: []
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        "200":
          description: Updated

  /api/v1/user-personal/education:
    get:
      summary: Get education details
      security:
        - bearerAuth: []
        - cookieAuth: []
      responses:
        "200":
          description: Education details
    post:
      summary: Create education details
      security:
        - bearerAuth: []
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        "201":
          description: Created
    put:
      summary: Update education details
      security:
        - bearerAuth: []
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        "200":
          description: Updated

  /api/v1/user-personal/health:
    get:
      summary: Get health details
      security:
        - bearerAuth: []
        - cookieAuth: []
      responses:
        "200":
          description: Health details
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      userId:
                        type: string
                      isAlcoholic:
                        type: string
                        enum: ["yes", "no", "occasional", ""]
                      isTobaccoUser:
                        type: string
                        enum: ["yes", "no", "occasional", ""]
                      isHaveTattoos:
                        type: string
                        enum: ["yes", "no", ""]
                      isHaveHIV:
                        type: string
                        enum: ["yes", "no", ""]
                      isPositiveInTB:
                        type: string
                        enum: ["yes", "no", ""]
                      isHaveMedicalHistory:
                        type: string
                        enum: ["yes", "no", ""]
                      medicalHistoryDetails:
                        type: string
                      diet:
                        type: string
                        enum:
                          - vegetarian
                          - non-vegetarian
                          - eggetarian
                          - jain
                          - swaminarayan
                          - "veg & non-veg"
                          - ""
    post:
      summary: Add health details
      security:
        - bearerAuth: []
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                isAlcoholic:
                  type: string
                  enum: ["yes", "no", "occasional", ""]
                isTobaccoUser:
                  type: string
                  enum: ["yes", "no", "occasional", ""]
                isHaveTattoos:
                  type: string
                  enum: ["yes", "no", ""]
                isHaveHIV:
                  type: string
                  enum: ["yes", "no", ""]
                isPostiviInTB:
                  type: string
                  enum: ["yes", "no", ""]
                isHaveMedicalHistory:
                  type: string
                  enum: ["yes", "no", ""]
                medicalHistoryDetails:
                  type: string
                diet:
                  type: string
                  enum:
                    - vegetarian
                    - non-vegetarian
                    - eggetarian
                    - jain
                    - swaminarayan
                    - "veg & non-veg"
                    - ""
                  description: Diet preference. HTML entities (like &amp;) will be automatically decoded.
            examples:
              example1:
                value:
                  isAlcoholic: "no"
                  isTobaccoUser: "no"
                  isHaveTattoos: "no"
                  isHaveHIV: "no"
                  isPostiviInTB: "no"
                  isHaveMedicalHistory: "no"
                  diet: "veg & non-veg"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
              examples:
                invalidDiet:
                  value:
                    success: false
                    message: "diet must be one of: vegetarian, non-vegetarian, eggetarian, jain, swaminarayan, veg & non-veg"
        "409":
          description: Health data already exists
