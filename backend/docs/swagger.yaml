  /api/v1/user/search:
    get:
      summary: Search user profiles with filters
      description: |
        Search user listings by name, new profile timeframe, age range, height range (in cm), weight range (in kg), religion, caste, city, state, country, profession, and education.

        **Height & Weight Filtering:**
        - Height values are extracted from database strings like "5'4\" / 163 cm" → 163 cm
        - Weight values are extracted from database strings like "50 kg / 110 lbs" → 50 kg
        - Both filters use the metric values (cm for height, kg for weight)
        - Only users with valid height/weight data (> 0) are included in filtered results
      security:
        - bearerAuth: []
        - cookieAuth: []
      parameters:
        - in: query
          name: name
          schema:
            type: string
          description: Search by name (first or last)
        - in: query
          name: customId
          schema:
            type: string
          description: Search by custom user ID
        - in: query
          name: newProfile
          schema:
            type: string
            enum: [all, last1week, last3week, last1month]
          description: Filter by recently created profiles
        - in: query
          name: ageFrom
          schema:
            type: integer
            minimum: 18
            maximum: 120
          description: Minimum age filter
        - in: query
          name: ageTo
          schema:
            type: integer
            minimum: 18
            maximum: 120
          description: Maximum age filter
        - in: query
          name: heightFrom
          schema:
            type: number
            minimum: 0
          description: Minimum height in centimeters (e.g., 150 for 150cm)
          example: 135
        - in: query
          name: heightTo
          schema:
            type: number
            minimum: 0
          description: Maximum height in centimeters (e.g., 180 for 180cm)
          example: 180
        - in: query
          name: weightFrom
          schema:
            type: number
            minimum: 0
          description: Minimum weight in kilograms (e.g., 50 for 50kg)
          example: 50
        - in: query
          name: weightTo
          schema:
            type: number
            minimum: 0
          description: Maximum weight in kilograms (e.g., 70 for 70kg)
          example: 70
        - in: query
          name: religion
          schema:
            type: string
          description: Filter by religion (case-insensitive partial match)
        - in: query
          name: caste
          schema:
            type: string
          description: Filter by caste/sub-caste (case-insensitive partial match)
        - in: query
          name: city
          schema:
            type: string
          description: Filter by city (case-insensitive partial match)
        - in: query
          name: state
          schema:
            type: string
          description: Filter by state (case-insensitive partial match)
        - in: query
          name: country
          schema:
            type: string
          description: Filter by residing country (case-insensitive partial match)
        - in: query
          name: profession
          schema:
            type: string
          description: Filter by profession or organization (case-insensitive partial match)
        - in: query
          name: education
          schema:
            type: string
          description: Filter by education level or field of study (case-insensitive partial match)
        - in: query
          name: gender
          schema:
            type: string
            enum: [male, female, other]
          description: Filter by gender
        - in: query
          name: sortBy
          schema:
            type: string
            enum: [newest, age]
          description: Sorting preference (newest = by creation date, age = by date of birth)
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
            default: 1
          description: Page number for pagination
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
          description: Number of results per page (max 100)
      responses:
        "200":
          description: Search results
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StandardResponse"
              examples:
                success:
                  value:
                    success: true
                    data:
                      listings:
                        - userId: "605c4f2b8b1e4b3b2c8f1a2d"
                          displayName: "A. Sharma"
                          firstName: "Anita"
                          lastName: "Sharma"
                          age: 28
                          height: 160
                          religion: "Hindu"
                          caste: "Brahmin"
                          city: "Mumbai"
                          profession: "Software Engineer"
                          photos: ["https://.../photo1.jpg"]
                          score: 78.5
                      pagination:
                        page: 1
                        limit: 20
                        total: 124
                        hasMore: true
